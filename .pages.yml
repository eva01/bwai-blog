media: public/img
content:
  - name: posts
    label: Posts
    type: collection
    path: content/blog
    view:
      fields: [ title, draft, date, tags ]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: date, label: Date, type: date }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: author, label: Author, type: string }
      - name: category
        label: Category
        type: select
        options:
          values:
            - Tutorial
            - News
            - Opinion
            - Project
      - { name: featured, label: Featured, type: boolean }
      - { name: body, label: Body, type: rich-text }
  - name: about
    label: About page
    type: file
    path: content/about/index.md
    fields:
      - { name: layout, type: string, hidden: true, default: layouts/base.njk }
      - name: eleventyNavigation
        label: Navigation
        type: object
        fields:
          - { name: key, label: Key, type: string }
          - { name: order, label: Order, type: number }
      - { name: body, label: Body, type: rich-text }
  - name: metadata
    label: Metadata
    type: file
    path: _data/metadata.js
    format: code
  - name: authors
    label: Authors
    type: collection
    path: content/authors
    view:
      fields: [ name, bio ]
    fields:
      - { name: name, label: Name, type: string, required: true }
      - { name: bio, label: Bio, type: text }
      - { name: avatar, label: Avatar, type: image }
      - { name: website, label: Website, type: url }
      - { name: twitter, label: Twitter, type: string }
